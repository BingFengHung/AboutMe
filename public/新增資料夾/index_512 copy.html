<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .container {
      width: 512px;
      height: 512px;
      background-color: #1d7ef7;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
    }
    
    span {
      font-weight: bold;
      color: white;
      font-family: Georgia, 'Times New Roman', Times, serif;
    }
    
    .letter {
      font-size: 15rem;
    }
    
    .bracket {
      color: #71b259;
      font-weight: bold;
      font-size: 3.5rem;
      text-align: center;
    }
    
    .container div::before {
      position: absolute;
      content: '';
      top: 60px;
      left: 50%;
      transform: translateX(-50%);
      width: 180px;
      height: 15px;
      background-color: #fff;
    }

    .container div::after {
      position: absolute;
      content: '';
      bottom: 60px;
      left: 50%;
      transform: translateX(-50%);
      width: 180px;
      height: 15px;
      background-color: #fff;
    }
    
    .btn {
      margin: 10px;
    }

    .letter_container {
      display: flex;
      align-items: center;
    }

    .letter_container .letter:nth-child(1) {
      font-size: 20rem;
    }
  </style>
</head>
<body>

  <button id="saveButton" class="btn">Save as Image</button>
  <div id="capture" class="container">
    <div class="letter_container">
      <span class="letter">J</span><span class="letter">o</span><span class="letter">e</span>
    </div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/0.4.1/html2canvas.min.js"></script>
    <script>
        document.getElementById('saveButton').addEventListener('click', function() { 
          html2canvas(document.getElementById('capture'), { 
            onrendered: function(canvas) { 
              // Convert canvas to image 
              var link = document.createElement('a'); 
              link.href = canvas.toDataURL('image/png'); 
              link.download = 'capture.png'; 
              link.click(); 
            } 
          }); 
        });
  </script>
  </div>
</body>
</html>
